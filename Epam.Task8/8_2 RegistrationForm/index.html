<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>8.2 RegistrationForm</title>
    </head>
    <body>
        <form action="" method="post" class="login-form">
            <p class="form-edit form-main-title">Регистрация</p>
            <hr/>
            
            <div class="form-edit">
                <label>E-mail</label>
                <br/>
                <input type="email" id="email" placeholder="your_email@gmail.com">
            </div>
            
            <br/>
            
            
            <div class="form-edit" >
                <label>Пароль</label>
                <br/>
                <input type="password" id="password" placeholder="Пароль">
            </div>

            <div class="form-edit">
                <label>Еще раз</label>
                <br/>
                <input type="password" id="password-confirm" placeholder="Повторите пароль">
            </div>
            
            <br/><br/>
            
            <button type="submit" class="btn-send form-edit">Отправить</button>
            
        </form>
    </body>
</html>
